		<div class="container content">
			<br/>
			<p>Want to work at the Marina Cafe?! We want you! Apply now and expect a reply within one week. We hope to hear from you!</p>
			<form action="job_applications.php" method="post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input name="name" class="form-control" id="name">
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input name="email" type="email" class="form-control" id="email">
				</div>
				<div class="form-group">
					<label for="phonenumber">Phone-number:</label>
					<input name="phone" class="form-control" id="phonenumber">
				</div>
				<div>Please select the role's you are interested in:</div>
				 <div class="checkbox">
  					<label><input name="bar_associate" type="checkbox" value="barassociate">Bar Associate:</label>
				</div>
				<div class="checkbox">
				    <label><input name="server" type="checkbox" value="server">Server:</label>
				</div>
				<div class="checkbox">
				    <label><input name="cleaning_maintenance" type="checkbox" value="cleaningmaintenance">Cleaning and Maintenance</label>
				</div>
				<div class="checkbox">
					<label><input name="manager" type="checkbox" value="manager">Manager:</label>
				</div> 
				<div>Employment type:</div>
				<div class="radio">
					<label class="radio-inline"><input name="employment_type" type="radio">Full time</label>
					<label class="radio-inline"><input name="employment_type" type="radio">Part time</label>
					</div>
				<div>Gender:</div>
					<div class="radio">
						<label class="radio-inline"><input type="radio" name="gender">Male</label>
						<label class="radio-inline"><input type="radio" name="gender">Female</label>
					</div>
				<div>Years of Experience:</div>
				<div class="form-group">
					<label>Select years</label>
					<select name="years_of_experience" class="form-control" id="selectyears">
						<option>No experience</option>
						<option>1</option>
						<option>More than one</option>
					</select>
				</div>
				<div class="form-group">
					<label>Comments:</label>
					<textarea style="resize:none;" class="form-control" rows="4" name="comments"></textarea>
				</div>
				<div>
					<button class="btn btn-outline-primary" type="submit" value="submit">Submit</button>
					<button class="btn btn-outline-danger" type="reset" value="reset">Reset</button>
				</div>
			<br/>
			</form>
